openprocurement.tender.belowthreshold = git https://github.com/openprocurement/openprocurement.tender.belowthreshold branch=production

[test]
recipe = zc.recipe.egg:scripts
dependent-scripts = true
eggs =
    openprocurement.archivarius.tenders [test]
    nose
